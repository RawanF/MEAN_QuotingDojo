<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Quoting Form</title>
</head>
<body>
    <div id="wrapper">
        <h1>Welcome to Quoting Dojo</h1>
        <div id="contant">
            <form  action="/quotes" method="POST" id="form">
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="Enter your name"
                        required>
                </div>

                <div class="form-group">
                    <label>Your Quote:</label>
                    <textarea class="form-control" name="quote"  rows="5"></textarea>
                </div>

                <button type="submit" class="btn">Add my Quote</button>
                <!-- <button type="link" class="btn">Add my Quote</button> --><br><br>
                <button onclick="window.location.href='./quotes'" class="btn">Skip to Quotes</button>

            </form>
        </div>
    </div>
</body>
</html>
